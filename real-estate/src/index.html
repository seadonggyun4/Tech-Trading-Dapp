<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content
        must come *after* these tags -->
    <title>이더리움 부동산</title>

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media
        queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.js"></script>
  </head>
  <body>
    <div class="body2">
      <!--  ============================================================ HEADER ================================================================================== -->
      <div class="menu">
        <div class="menutop">
          <div class="menulogo">
            <object
              data="images/tech.png"
              type="image/png"
              width="70px"
              height="70px"
            ></object>
            <div class="menulogotext">
              <h4 class="logotitletext">Tech Trading</h4>
              <div class="logotext">Go-Block</div>
            </div>
          </div>
          <div class="searchBox">
            <input type="text" id="search" placeholder="Search and find Tech" />
          </div>
          <div class="btn-goblock">
            <button class="Brandbtn">Brand</button>
            <button class="Teambtn">Team</button>
            <button class="Developetechbtn">Develope tech</button>
          </div>
          <!-- 메타마스크 접속 버튼=-->
          <button class="enableEthereumButton">Conecting Eth</button>
          <button class="loginbtn">Login</button>
          <br />
        </div>
        <div class="menubottom">
          <button
            class="Distributionbtn"
            type="button"
            onclick="location.href='Distribution.html' "
          >
            Distribution
          </button>
          <button
            class="Biobtn"
            type="button"
            onclick="location.href='Bio.html' "
          >
            Bio
          </button>
          <button class="Brandbtn">AI/BigData</button>
          <button class="Brandbtn">5G</button>
          <button class="Brandbtn">Smart Car</button>
          <button class="Brandbtn">Smart Factory</button>
          <button class="Brandbtn">wearable device</button>
          <button class="Brandbtn">AR/VR</button>
        </div>
      </div>
      <!-- 타이틀 박스=-->
      <div class="nav">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="title-center">Technology Trading</h1>
          <br />
          <h2 class="text-center">
            Busan Convention Center : Go-Block Project
          </h2>
        </div>
      </div>

      <!--  ============================================================ main ================================================================================== -->
      <div id="main">
        <!-- ====================== container ======================= -->

        <div class="container">
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <!-- 매물리스트 출력 -->
          <div class="row" id="list"></div>
          <!-- 이벤트 전달 -->
          <!-- <div id="events"></div> -->
        </div>
      </div>
      <!--  ============================================================ 매물리스트 디테일 창 ================================================================================== -->
      <div id="template" style="display: none">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="panel panel-success panel-realEstate">
            <!-- <div class="panel-heading">
              <h3 class="panel-title">매물</h3>
            </div> -->
            <div class="panel-body">
              <img style="width: 100%" src="" />
              <!-- <strong>종류</strong>:  -->
              <div class="typediv">
                <strong class="type"></strong><br />
                <span
                  >고양이고양이고양이고양이고양이고양이고양이고양이고양이</span
                >
              </div>
              <br />
              <br />
              <br />

              <div class="ethprice">
                <object
                  data="images/money.svg"
                  type="image/svg+xml"
                  width="30px"
                  height="30px"
                ></object>
                <h4><span class="price"></span>Eth</h4>
              </div>
              <br />
              <button
                class="btn btn-info btn-buy"
                type="button"
                data-toggle="modal"
                data-target="#buyModal"
              >
                매입
              </button>
              <button
                class="btn btn-info btn-buyerInfo"
                type="button"
                data-toggle="modal"
                data-target="#buyerInfoModal"
                style="display: none"
              >
                매입자 정보
              </button>
              <!-- <strong>아이디</strong>: -->
              <p class="id"></p>
              <!-- <strong>면적(m²)</strong>:  -->
              <p class="area"></p>
            </div>
          </div>
        </div>
      </div>
      <!--  ============================================================ 거래 모달 창 ================================================================================== -->
      <div class="modal fade" tabindex="-1" role="dialog" id="buyModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">매입자 정보</h4>
            </div>
            <div class="modal-body">
              <input type="hidden" id="id" />
              <input type="hidden" id="price" />
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="이름"
              /><br />
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="나이"
              /><br />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                닫기
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onClick="App.buyRealEstate(); return false;"
              >
                제출
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->

      <!--  ============================================================ 구매자 정보 모달창 ================================================================================== -->
      <div class="modal fade" tabindex="-1" role="dialog" id="buyerInfoModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">매입자 정보</h4>
            </div>
            <div class="modal-body">
              <strong>계정주소</strong> : <span id="buyerAddress"></span><br />
              <strong>이름</strong> : <span id="buyerName"></span><br />
              <strong>나이</strong> : <span id="buyerAge"></span><br />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed
          -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
      <script src="js/utf8.js"></script>
      <canvas class="background"></canvas>
      <script src="js/particles.min.js"></script>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
